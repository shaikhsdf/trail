<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <section class="bg">

        <div>

        <div>

        </form>

    <script>
        function one(){
            var ele = document.getElementById('btn');
            ele.classList.toggle('clr1');
        }
        function two(){
            var ele = document.getElementById('btn');
            ele.classList.toggle('clr2');
        }
        function three(){
            var ele = document.getElementById('btn');
